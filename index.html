<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRYSTALIC - Hardstyle Artist</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes beatAnimation {
            0% { height: 20%; opacity: 0.1; }
            25% { height: 60%; opacity: 0.2; }
            50% { height: 40%; opacity: 0.15; }
            75% { height: 80%; opacity: 0.2; }
            100% { height: 20%; opacity: 0.1; }
        }

        @keyframes slowRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .title-container {
            position: relative;
            display: inline-block;
        }

        .circle-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            border: 2px solid rgba(138, 43, 226, 0.1);
            border-radius: 50%;
            pointer-events: none;
        }

        .circle-animation::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: rgba(138, 43, 226, 0.5);
            animation: slowRotate 12s linear infinite;
        }

        .circle-animation::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: rgba(138, 43, 226, 0.3);
            animation: slowRotate 16s linear infinite reverse;
        }

        .main-title {
            position: relative;
            animation: fadeInUp 1s ease forwards;
            z-index: 1;
        }

        .beat-bar {
            position: absolute;
            bottom: 0;
            background: var(--primary-color);
            transform-origin: bottom;
            opacity: 0.1;
            animation: beatAnimation 2s infinite;
        }

        .nav-links a {
            transition: transform 0.2s ease;
        }

        .nav-links a:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">KRYSTALIC</div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">HOME</a></li>
                <li><a href="pages/about.html">ABOUT</a></li>
                <li><a href="pages/music.html">MUSIC</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="hero">
            <div class="beat-visualizer" id="beatVisualizer"></div>
            <div class="title-container">
                <div class="circle-animation"></div>
                <h1 class="main-title">KRYSTALIC</h1>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 KRYSTALIC. All rights reserved.</p>
    </footer>

    <script>
        // Beat visualizer animation
        const container = document.getElementById('beatVisualizer');
        const numBars = 32;
        
        // Create bars
        for (let i = 0; i < numBars; i++) {
            const bar = document.createElement('div');
            bar.className = 'beat-bar';
            bar.style.left = `${(i / numBars) * 100}%`;
            bar.style.width = `${100 / numBars}%`;
            bar.style.animationDelay = `${Math.random() * 2}s`;
            container.appendChild(bar);
        }
    </script>
</body>
</html>
