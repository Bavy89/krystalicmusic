<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRYSTALIC - Hardstyle Artist</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes beatAnimation {
            0% { height: 20%; opacity: 0.1; }
            25% { height: 60%; opacity: 0.2; }
            50% { height: 40%; opacity: 0.15; }
            75% { height: 80%; opacity: 0.2; }
            100% { height: 20%; opacity: 0.1; }
        }

        @keyframes slowRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .hero {
            height: calc(100vh - var(--nav-height));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            background: var(--background-darker);
        }

        .title-container {
            position: relative;
            display: inline-block;
        }

        .circle-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            width: min(300px, 90vw);
            height: min(300px, 90vw);
            pointer-events: none;
        }

        .circle-animation::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: rgba(138, 43, 226, 0.5);
            animation: slowRotate 12s linear infinite;
        }

        .circle-animation::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: rgba(138, 43, 226, 0.3);
            animation: slowRotate 16s linear infinite reverse;
        }

        .main-title {
            position: relative;
            animation: fadeInUp 1s ease forwards;
            z-index: 1;
            font-size: clamp(3rem, 15vw, 8rem);
            letter-spacing: 0.2em;
            white-space: nowrap;
            margin: 0;
            padding: 0 1rem;
        }

        .music-button {
            position: relative;
            z-index: 1;
            margin-top: 4rem;
            padding: 1rem 3rem;
            font-size: clamp(1rem, 4vw, 1.5rem);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: 'Rajdhani', sans-serif;
            animation: fadeInUp 1s ease forwards 0.3s;
            opacity: 0;
        }

        .music-button:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.3);
        }

        .beat-bar {
            position: absolute;
            bottom: 0;
            background: var(--primary-color);
            transform-origin: bottom;
            opacity: 0.1;
            animation: beatAnimation 2s infinite;
        }

        .nav-links a {
            transition: transform 0.2s ease;
        }

        .nav-links a:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .circle-animation {
                width: min(250px, 80vw);
                height: min(250px, 80vw);
            }

            .circle-animation::after {
                top: 8px;
                left: 8px;
                right: 8px;
                bottom: 8px;
            }

            .main-title {
                letter-spacing: 0.15em;
            }
        }

        @media (max-width: 480px) {
            .circle-animation {
                width: min(200px, 70vw);
                height: min(200px, 70vw);
            }

            .circle-animation::after {
                top: 6px;
                left: 6px;
                right: 6px;
                bottom: 6px;
            }

            .main-title {
                letter-spacing: 0.1em;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="index.html" class="logo">KRYSTALIC</a>
            <button class="hamburger" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html" class="active">HOME</a></li>
                <li><a href="pages/about.html">ABOUT</a></li>
                <li><a href="pages/music.html">MUSIC</a></li>
            </ul>
        </div>
        <div class="mobile-nav">
            <ul class="nav-links">
                <li><a href="index.html" class="active">HOME</a></li>
                <li><a href="pages/about.html">ABOUT</a></li>
                <li><a href="pages/music.html">MUSIC</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="hero">
            <div class="beat-visualizer" id="beatVisualizer"></div>
            <div class="title-container">
                <div class="circle-animation"></div>
                <h1 class="main-title">KRYSTALIC</h1>
            </div>
            <a href="pages/music.html" class="music-button">Music</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 KRYSTALIC. All rights reserved.</p>
    </footer>

    <script>
        // Beat visualizer animation
        const container = document.getElementById('beatVisualizer');
        const numBars = 32;
        
        // Create bars
        for (let i = 0; i < numBars; i++) {
            const bar = document.createElement('div');
            bar.className = 'beat-bar';
            bar.style.left = `${(i / numBars) * 100}%`;
            bar.style.width = `${100 / numBars}%`;
            bar.style.animationDelay = `${Math.random() * 2}s`;
            container.appendChild(bar);
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
